<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover personalized movie recommendations and explore a curated list of top movies with our Movie Recommendation App." />
    <meta name="keywords" content="movies, recommendation, films, cinema, top movies" />
    <meta name="author" content="Your Company Name" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Manifest for Progressive Web App Support -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Movie Recommendation App" />
    <meta property="og:description" content="Discover personalized movie recommendations and explore a curated list of top movies." />
    <meta property="og:image" content="/images/og-image.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Movie Recommendation App" />
    <meta name="twitter:description" content="Discover personalized movie recommendations and explore a curated list of top movies." />
    <meta name="twitter:image" content="/images/twitter-image.jpg" />
